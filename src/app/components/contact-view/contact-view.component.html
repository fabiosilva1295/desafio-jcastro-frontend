

<div class="w-full flex justify-between items-center">
  <button routerLink="/contatos"  class="p-4 text-cyan-800 back-button flex items-center gap-2 cursor-pointer">
    <i class="pi pi-arrow-left"></i>
    <span class="font-semibold">Contatos</span>
  </button>

  <div class="flex items-center gap-2">
    <p-button routerLink="/edit/{{contact._id}}" [rounded]="true" severity="info" label="Editar"></p-button>
    <p-button (onClick)="markAsFavorite()" [outlined]="!contact.favorito" [rounded]="true" severity="warn" icon="pi pi-star"></p-button>

    <p-button (onClick)="onDelete($event)" [outlined]="true" [rounded]="true" severity="danger" icon="pi pi-trash"></p-button>
  </div>
</div>

<div class="card-container w-full drop-shadow-xs flex gap-9 justify-center items-center">

  



  <div class="size-full gap-3 flex flex-col justify-center items-end image-container ">
    <div class="image rounded-xl overflow-hidden">
      <img [src]="avatarService.generateAvatar(contact.nome ||  '')" alt="">
    </div>

    <div class="flex hystory-container flex-col bg-gray-100 p-3 rounded-xl">
      <span class="font-semibold mb-2  text-md text-cyan-900">Histórico</span>
      <span class="text-sm text-cyan-800">Ultima atualização: {{getFormatedDate(contact.last_updated)}}</span>
      <span class="text-sm text-cyan-800">Adicionado aos contatos: {{getFormatedDate(contact.createdAt)}}</span>
    </div>
  </div>

  <div class="flex flex-col gap-4 justify-center items-start size-full details-info-container">
    <div class="flex flex-col">
      <span class="font-semibold  text-md text-cyan-900">Nome</span>
      <span class="text-sm text-cyan-800">{{contact.nome}}</span>
    </div>

    <div class="flex flex-col">
      <span class="font-semibold  text-md text-cyan-900">Email</span>
      <span class="text-sm text-cyan-800">{{contact.email}}</span>
    </div>

    <div class="flex flex-col">
      <span class="font-semibold  text-md text-cyan-900">Celular</span>
      <span class="text-sm text-cyan-800">{{contact.celular}}</span>
    </div>

    <div class="flex flex-col">
      <span class="font-semibold  text-md text-cyan-900">Telefone</span>
      <span class="text-sm text-cyan-800">{{contact.telefone}}</span>
    </div>

    <div class="flex flex-col">
      <span class="font-semibold  text-md text-cyan-900">Status</span>
      <span class="text-sm text-cyan-800">{{contact.ativo ? 'Ativo' : 'Inativo'}}</span>
    </div>

   

  </div>
</div>

<p-toast  position="bottom-center"/>
<p-confirmdialog />
